<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

	<link rel="stylesheet" href="./css/style.css">

	<script defer src="./js/confetti.js"></script>
	<script defer src="./js/app.js"></script>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

	<title>Tic Tac Toe</title>
</head>
<body>
	<h1>Tic-Tac-Toe</h1>
	<h2 id="message">Message</h2>

	<section class="board">
		<div id="sq0" class="board"></div>
		<div id="sq1" class="board"></div>
		<div id="sq2" class="board"></div>
		<div id="sq3" class="board"></div>
		<div id="sq4" class="board"></div>
		<div id="sq5" class="board"></div>
		<div id="sq6" class="board"></div>
		<div id="sq7" class="board"></div>
		<div id="sq8" class="board"></div>
	</section> 
	<button id="reset-button" type="button" class="btn btn-dark">Reset</button>
</body>
</html>
